<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-num" />
        <button id="convert">Convert</button>
      </div>
      <div class="bottom">
        <div class="unit-container">
          <h2 class="unit">Length (Meter/Feet)</h2>
          <p class="conversions" id="m-feet"></p>
        </div>
        <div class="unit-container">
          <h2 class="unit">Volume (Liters/Gallons)</h2>
          <p class="conversions" id="ltr-gallon"></p>
        </div>
        <div class="unit-container">
          <h2 class="unit">Mass (Kilograms/Pounds)</h2>
          <p class="conversions" id="kg-pound"></p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
